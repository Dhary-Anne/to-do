<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <titl class="title">To Do List</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">

    </head>
    <body>
      <div class="box">  
        <div id="myID" class="header">
            <h2>To Do List</h2>
            <input type="text" id="userInput" placeholder="Task...">
            <span onclick="newElement()" class="addBtn">+</span>
        </div>

         <ul id="myUL">
            <li>Hit the gym</li>
            <li class="checked">Pay rent</li>
            <li>Meeting with Brad</li>
            <li>Get groceries</li>
            <li>Write in journal</li>
            <li>Organize office</li>
           </ul>
      </div>      
    </body>
    <script src=script.js></script>
</html>
